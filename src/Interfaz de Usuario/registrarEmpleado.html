<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Registrar Empleado</title>
</head>
<body>
    <h1>Registrar Empleado</h1>
    <label>Nombre: </label>
    <input type="text">
    <label>Apellido: </label>
    <input type="text">
    <label>CI: </label>
    <input type="text">
    <label>ID: </label>
    <input type="text">
    
    <br>
    <label>Cargo: </label>
    <select name="cargos">
            <option value="administrador">Administrador</option>
            <option value="champion">Gerente</option>
            <option value="RRHH">Asistente</option>
            <option value="contabilidad">Audi</option>
    </select>
    <select name="tipoDeEmpleado">
            <option value="tiempoCompleto">Tiempo Completo</option>
            <option value="parcial">Tiempo Parcial</option>
            <option value="vendedor">Por Comision</option>
    </select>
</body>
</html>
