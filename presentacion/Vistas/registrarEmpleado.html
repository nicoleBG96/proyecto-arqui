<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>Registrar empleado</title>
</head>
<body>
    <form>
        <div class="form-group">
          <label for="nombre">Nombre Completo</label>
          <input type="text" class="form-control" id="nombre" placeholder="Nombre Apellido">
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="nombre@example.com">
        </div>
        <div class="form-group">
          <label for="tipo">Tipo de empleado</label>
          <select class="form-control" id="tipo">
            <option>Fijo</option>
            <option>Parcial</option>
            <option>Por comision</option>
          </select>
        </div>
        <div class="form-group">
          <label for="cargo">Cargo</label>
          <select class="form-control" id="cargo">
            <option>Gerente General</option>
            <option>RRHH</option>
            <option>Vendedor</option>
          </select>
        </div>
      </form>
</body>
</html>
